<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Record UI</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1> Records </h1>

    <div id="formdiv">
        <label>Record Title</label>
        <input type="text" id="recordTitleInput" />

        <label>Plays</label>
        <input type="number" id="recordPlaysInput" />

        <label>Rating</label>
        <input type="number" id="recordRatingInput" />

        <label>Duration</label>
        <input type="number" id="recordDurationInput" />

        <label>Genre</label>
        <select id="recordGenre" name="recordGenre">
            <option value="0">Classic</option>
            <option value="1">Jazz</option>
            <option value="2">Country</option>
            <option value="3">Pop</option>
            <option value="4">Rock</option>
            <option value="5">Metal</option>
            <option value="6">Electro</option>
            <option value="7">Punk</option>
            <option value="8">Folk</option>
            <option value="9">Disco</option>
            <option value="10">Funk</option>
            <option value="11">Synth</option>
            <option value="12">HipHop</option>
        </select>

        <label>AlbumID</label>
        <input type="number" id="recordAlbumIDInput" />

        <button type="button" onclick="create()">Add Record</button>
    </div>

    <div id="updateformdiv">
        <h1>Record editor</h1>
        <label>Record Title</label>
        <input type="text" id="recordTitleUpdate" />

        <label>Plays</label>
        <input type="number" id="recordPlaysUpdate" />

        <label>Rating</label>
        <input type="number" id="recordRatingUpdate" />

        <label>Duration</label>
        <input type="number" id="recordDurationUpdate" />

        <label>Genre</label>
        <select id="recordGenreUpdate" name="recordGenreUpdate">
            <option value="0">Classic</option>
            <option value="1">Jazz</option>
            <option value="2">Country</option>
            <option value="3">Pop</option>
            <option value="4">Rock</option>
            <option value="5">Metal</option>
            <option value="6">Electro</option>
            <option value="7">Punk</option>
            <option value="8">Folk</option>
            <option value="9">Disco</option>
            <option value="10">Funk</option>
            <option value="11">Synth</option>
            <option value="12">HipHop</option>
        </select>
        <button type="button" onclick="update()">Edit Record</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>



    <h1> Albums </h1>
    <div id="formdivAlbum">
        <label>Album name</label>
        <input type="text" id="albumNameInput" />

        <label>Year of release</label>
        <input type="number" id="albumReleaseInput" />

        <label>Genre</label>
        <select id="albumGenre" name="albumGenre">
            <option value="0">Classic</option>
            <option value="1">Jazz</option>
            <option value="2">Country</option>
            <option value="3">Pop</option>
            <option value="4">Rock</option>
            <option value="5">Metal</option>
            <option value="6">Electro</option>
            <option value="7">Punk</option>
            <option value="8">Folk</option>
            <option value="9">Disco</option>
            <option value="10">Funk</option>
            <option value="11">Synth</option>
            <option value="12">HipHop</option>
        </select>

        <button type="button" onclick="createAlbum()">Add Album</button>
    </div>

    <div id="updateformdivAlbum">
        <h1>Album editor</h1>
        <label>Album name</label>
        <input type="text" id="albumNameUpdate" />

        <label>Year of release</label>
        <input type="number" id="albumReleaseUpdate" />

        <label>Genre</label>
        <select id="albumGenreUpdate" name="albumGenreUpdate">
            <option value="0">Classic</option>
            <option value="1">Jazz</option>
            <option value="2">Country</option>
            <option value="3">Pop</option>
            <option value="4">Rock</option>
            <option value="5">Metal</option>
            <option value="6">Electro</option>
            <option value="7">Punk</option>
            <option value="8">Folk</option>
            <option value="9">Disco</option>
            <option value="10">Funk</option>
            <option value="11">Synth</option>
            <option value="12">HipHop</option>
        </select>
        <button type="button" onclick="updateAlbum()">Edit Album</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultareaAlbum">
        </tbody>
    </table>





    <h1> Writers </h1>
    <div id="formdivWriter">
        <label>Writer name</label>
        <input type="text" id="writerNameInput" />

        <label>Year of birth</label>
        <input type="number" id="writerYearInput" />

        <button type="button" onclick="createWriter()">Add Writer</button>
    </div>

    <div id="updateformdivWriter">
        <h1>Writer editor</h1>
        <label>Writer name</label>
        <input type="text" id="writerNameUpdate" />

        <label>Year of birth</label>
        <input type="number" id="writerYearUpdate" />

        <button type="button" onclick="updateWriter()">Edit Writer</button>
    </div>

    <div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="resultareaWriter">
            </tbody>
        </table>
    </div>

    <div id="displayTopAlbum">
        <button type="button" onclick="displayTopAlbumCount()">Writers with most albums</button>
        <ul id="writerList"></ul>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
